<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="navbar">
        <div class="box_1">
            <img src="/images/logo.png" class="homeimg" alt="">
            <h4 class="heading" id="heading"></h4>
        </div>
    </div>
    <section class="section">
        <div class="select styling">

            <div class="box-5" id="box-5">
                <input type="checkbox" class="select_ALL" id="selectall">
                <span class="select_text">Select All</span>
            </div>

        </div>
        <h4 id="nofound" class="found">No Number Found</h4>
        <div id="append" class="styling"> </div>


    </section>

    <span class="popuptext" id="myPopup">Copied to Clipboard</span>

    <footer class="footer">
        <div class="buttons">
            <div class="anchor_btn1">
                <button class="btn1 popup" id="btn1">Select</button>
            </div>
            <div class="anchor_btn1">
                <button class="btn1" id="btn2">Copy</button>
            </div>
            <div class="anchor_btn1">
                <button class="btn1" id="download1"> <span><img src="/images/download.png" alt="download" srcset=""
                            class="img"></span>TXT</button>
            </div>
            <div class="anchor_btn1">
                <button class="btn1" id="download2"> <span><img src="/images/download.png" alt="dzownload" srcset=""
                            class="img"></span>CSV</button>
            </div>
        </div>


    </footer>


    <script src="index.js"></script>
</body>

</html>
